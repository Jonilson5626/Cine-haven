<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadyLink - Filmes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">ReadyLink</div>
      <nav>
        <a href="#" data-category="all"><span class="material-icons">home</span> Home</a>
        <a href="#" data-category="acao"><span class="material-icons">movie</span> Ação</a>
        <a href="#" data-category="drama"><span class="material-icons">theaters</span> Drama</a>
        <a href="#" data-category="animacao"><span class="material-icons">local_movies</span> Animação</a>
      </nav>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Buscar filmes...">
        <span class="material-icons">search</span>
      </div>
    </aside>
    <main class="content">
      <header>
        <h1>Destaques</h1>
      </header>
      <section class="movies-grid" id="movies-grid"></section>
    </main>
  </div>
  <script src="movies.js"></script>
  <script src="script.js"></script>
</body>
</html>
